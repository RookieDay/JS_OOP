<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<script>
			
			// 1, 什么是继承( 原型式, 组合式 ), 自己没有, 别人有, 然后自己就有了
			// 2, 今早的问题
			
			
			var Person = function( name, age ) {
				this.name = name;
				this.age = age;
			};
			
			var p = new Person('jim', 19); // p -> P.p -> O.p -> null
			
			var o = {};
			Person.call( o, 'tom', 20 );   // o -> O.p -> null	
			
			var nop = function () {};
			nop.prototype = Person.prototype;
			
			var obj = new nop();
			Person.call( obj, 'tom', 20 );
