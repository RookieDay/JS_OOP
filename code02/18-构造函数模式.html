<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			// 构造函数模式有两点不同
			// 1> this
			// 2> return
			
			// 在构造函数 如果没有 return 默认就是返回当前对象, 即 this
			// 如果有 return
			// 1> 如果 return 后面是基本数据类型, 忽略, 和没写一样
			// 2> 如果 return 后面是一个有效的引用类型, 那么无论构造函数中写什么内容
			//		都返回 return 后面的对象
			
			
			var Person = function () {
				this.name = 'jim';
				return [];
			};
			var p = new Person();
			
		</script>
	</head>
	<body>
	</body>
</html>
