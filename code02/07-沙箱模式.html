<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			// 沙箱模式, 沙盒模式, 隔离模式
			// 
			// 在 js 中讨论隔离, 要隔离的是什么?
			// 在 js 中, 只有函数可以限定变量的作用域
			// 自然只有函数可以实现隔离
			
			// js 中包含 变量 和 代码
			
			// js 中沙盒模式就是
			
			(function () {
				
				// 代码
				// var ....
				
				
			})();
			
			// 问题
			// 1, 为什么一定是自调用函数? 要执行, 不污染, 隔离
			//	基于这个特点有一个非常重要的应用, 模拟块级作用域
			// 2, 隔离的效果是什么?
			
			// 使用沙箱后, 在内部定义的代码, 访问数据, 在沙箱内部是一个完整的生态链
			// 也就是说只要保证变量有 var 那么内部和外部就完全隔离开了
			// 如果要声明多个数据在沙箱中 也不会出现污染全局的问题
		</script>
	</head>
	<body>
	</body>
</html>
