			// 13
			// 1> 要求每一个对象都有 inherit, 给 Object.prototype 添加即可
			// 2> 继承自 p, 在方法中 p 用什么表示, 即 this
			// 3> 继承自参数 obj
			
			Object.prototype.inherit = function ( obj ) {
				var o = {};
				for ( var k in this ) {
					o[ k ] = this[ k ];
				}
				for ( var k in obj ) {
					o[ k ] = obj[ k ];
				}
				
				return o;
			};
